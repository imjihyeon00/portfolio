  <!-- SCRIPT -->
  <script>
    const horizon = document.querySelector(".horizon");
    const circle = document.querySelector(".circle");

    const home = document.querySelector(".home");

    let scrollTotalWidth = horizon.clientWidth;
    document.querySelector("body").style.height = scrollTotalWidth + "px";

    window.addEventListener("scroll", () => {
      let scrollTop = document.documentElement.scrollTop || window.scrollY || window.pageYOffset;

      let nWidth = scrollTotalWidth - document.querySelector("body").clientWidth;
      let nHeight = document.querySelector("body").clientHeight - window.innerHeight;

      let ratio = nWidth / nHeight;
      let goLeft = scrollTop * ratio;

      horizon.style.left = -goLeft + "px";
    });
  </script>
