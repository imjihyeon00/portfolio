    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        const horizon = document.querySelector(".horizon");
        const cursor = document.querySelector(".cursor");
        const circle = document.querySelector(".circle");
        const header = document.querySelector("#header");

        const home = document.querySelector(".home");
        const about = document.querySelector(".about");
        const project = document.querySelector(".project");
        const scriptArea = document.querySelector("#script");
        const work1 = document.querySelector(".work1_list");
        const work1List = document.querySelectorAll(".work1_list li");

        let goLeft = 0;
        let scrollTop = 0;
        let cursorClass = '';

        // 가로모드
        let scrollTotalWidth = horizon.clientWidth;
        document.querySelector("body").style.height = scrollTotalWidth + "px";

        window.addEventListener("scroll", () => {
            scrollTop = document.documentElement.scrollTop || window.scrollY || window.pageYOffset;

            let nWidth = scrollTotalWidth - document.querySelector("body").clientWidth;
            let nHeight = document.querySelector("body").clientHeight - window.innerHeight;

            let ratio = nWidth / nHeight;
            goLeft = scrollTop * ratio;

            horizon.style.left = -goLeft + "px";
        });


    </script>
</body>
